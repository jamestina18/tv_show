<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
     {% load static %}
     <link rel="stylesheet" href="{% static 'css/style.css' %}">
     <title>TV Show Edit</title>
</head>
<body>
     <h1>Edit TV_Show</h1>
     <form action="/shows/{{ show.id}}update" method="post">
          {% csrf_token %}
          <div class="form-group">
               <label for="title">Title</label>
               <input type="text" name="title" id="title" class="form-control" value="{{ shows.title}}">
          </div>
          <div class="form-group">
               <label for="channel">Channel</label>
               <input type="text" name="channel" id="channel" class="form-control" value="{{ shows.channel}}">
          </div>
          <div class="form-group">
               <label for="release_date">Release Date</label>
               <input type="date" name="release_date" id="release_date" class="form-control" value="{{ shows.release_date|date:'Y-m-d' }}">
          </div>
          <div class="form-group">
               <label for="description">Description</label>
               <textarea name="description" id="description" cols="30" rows="10" class="form-control" >{{ shows.description }}</textarea>
          </div>
          <button class="btn btn-info">Submit</button>
       
     </form>
</body>
</html>
