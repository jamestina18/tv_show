<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
     {% load static %}
     <link rel="stylesheet" href="{% static 'css/style.css' %}">
     <title>TV Show</title>
</head>
<body>
     <h1>Tv Show ID # {{ shows.id}}</h1>
     <h3>Title </h3>
     <p>{{ shows.title }}</p>
     <h3>Channel </h3>
     <p>{{ shows.channel }}</p>
     <h3>Description </h3>
     <p>{{ shows.description }}</p>
     <h3>Release Date </h3>
     <p>{{ shows.release_date|date:"SHORT_DATE_FORMAT" }}</p>
     <h4>Last Updated: <p>{{ shows.updated_at }}</p></h4>
</body>
<a href="/shows/{{ shows.id}}/edit">Edit</a> |
<a href="/shows/{{ shows.id}}/delete">Delete</a>
</html>
